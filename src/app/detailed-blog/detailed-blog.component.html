<div id="outerdiv" class="col-sm-6 mx-auto container my-3 align-items-center" *ngIf="blog"> 
    <div>
        <h3>{{ blog.title }}</h3>
    </div>
    <div class="card mb-3 bg-warning p-3">
        <div class="">
            <p>{{ blog.blog_author }}</p>
            <p>{{ blog.description }}</p>
        </div>
        <div>
            <button class="btn btn-primary"><a [routerLink]="['/blogs/edit', blog.id]" class="text-white">Edit</a></button>

            <button class="btn btn-danger mx-2" (click) = "deleteFunc(blog.id)"> Delete </button>
        </div>
    </div> 
    <app-comment></app-comment>   
</div>
